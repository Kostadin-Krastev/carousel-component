<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Carousel component</title>
</head>

<body>
    <div class="carousel">
        <img src="./images/maria.jpg" alt="smiling gir wearing sunglasses">
        <blockquote class="testemonial">
            <p class="testemonial-text">
                "Lorem ipsum dolor sit amet consectetur, adipisicing elit. Animi ad repudiandae consectetur! Qui
                debitis quo ut, non aspernatur dicta cumque atque tempore. Praesentium esse dolorem a autem magnam
                omnis ratione."
            </p>
            <p class="testemonial-author">Maria de Almeida</p>
            <p class="testemonial-job">Senior Product Manager at EDP Comercial</p>
        </blockquote>
        <button class="arrow-button arrow-button-left">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="arrow-button-icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
            </svg>
        </button>
        <button class="arrow-button arrow-button-right">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="arrow-button-icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
            </svg>

        </button>
    </div>
</body>

</html>
